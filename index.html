<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Your Site</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
      max-width: 600px;
    }
    a.button {
      display: inline-block;
      background: white;
      color: #764ba2;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background: #f2f2f2;
    }
    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <h1>Welcome to My Site</h1>
  <p>This is a minimal landing page hosted with GitHub Pages. You can customize it to show off your projects, links, or anything you want.</p>
  <a href="https://github.com/ItchyTacos" target="_blank" class="button">Visit My GitHub</a>

  <footer>Â© 2025 fortnite battle pass</footer>
</body>
</html>
